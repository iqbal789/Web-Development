<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resgistration Form</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
      }
      h1 {
        text-align: center;
        color: red;
      }
      table {
        padding: 20px;
        width: 100%;
        border: 5px solid black;
        background-color: rgb(243, 134, 55);
        border-radius: 10px;
      }
      tr:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div class="center">
      <form action="C:\xampp\htdocs\PHP\RegistrationFormData.php" method="get">
        <table>
          <tr>
            <td>Name</td>
            <td>
              <input type="text" name="name" placeholder="Name" value="" />
            </td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td>
              <input
                type="number"
                name="number"
                placeholder="03XXXXXXXX"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td>Email ID</td>
            <td>
              <input
                type="email"
                name="email"
                placeholder="example@email.com"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input
                type="password"
                name="password"
                placeholder="Enter Password"
                value=""
              />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="" />Male
              <input type="radio" name="gender" value="" />Female
            </td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td>
              <input type="date" name="dob" value="" />
            </td>
          </tr>
          <tr>
            <td>Hobbies</td>
            <td>
              <input type="checkbox" name="hobby" value="" />Football
              <input type="checkbox" name="hobby" value="" />Cricket
              <input type="checkbox" name="hobby" value="" />Programming
              <input type="checkbox" name="hobby" value="" />Workout
            </td>
          </tr>
          <tr>
            <td>Education Qualification</td>
            <td>
              <select name="education" value="">
                <option><b>Select Options</b></option>
                <option>SSC</option>
                <option>HSC</option>
                <option>BSC</option>
                <option>MSC</option>
                <option>PHD</option>
                <option>Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <textarea cols="20" rows="5" name="address" value=""></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <br />
              <button
                type="submit"
                name="enter"
                value="submit"
                onclick="alert('Registration Form Submitted')"
              >
                Submit
              </button>
            </td>
            <td>
              <br />
              <button type="button" onclick="alert('Reset Done')">Reset</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
