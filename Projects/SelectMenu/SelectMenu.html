<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="SelectMenu.css" />
  </head>
  <body>
    <div class="container">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select</p>
          <img src="SelectMenu_Img/arrow.png" alt="down_arrow" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="facebook" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="instagram" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="pinterest" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="twitter" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" alt="whatsapp" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="youtube" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>

    <!-- Javascript -->
    <script>
      let selectField = document.getElementById("selectField");
      let selectText = document.getElementById("selectText");
      let options = document.getElementsByClassName("options");
      let list = document.getElementById("list");
      let arrowIcon = document.getElementById("arrowIcon");

      selectField.onclick = function(){
        list.classList.toggle("hide");
        arrowIcon.classList.toggle("rotate");
      }

      for (option of options) {
        option.onclick = function () {
          selectText.innerHTML = this.textContent;
          list.classList.toggle("hide");
          arrowIcon.classList.toggle("rotate");
        };
      }
    </script>
  </body>
</html>
